# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen          80;
	server_name     8.166.130.216;

	proxy_set_header Host $host;  
        # API 代理 - 必须放在 location / 之前，否则会被 try_files 拦截
	        location /api/ {
               		 proxy_pass http://127.0.0.1:3001/;
			 proxy_set_header Host $host;
        		 proxy_set_header X-Real-IP $remote_addr;
    		         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       			 proxy_set_header X-Forwarded-Proto $scheme;
         	}
		
		location /menu/ {
		         proxy_pass http://127.0.0.1:3001/menu/;
		         proxy_set_header Host $host;
        		 proxy_set_header X-Real-IP $remote_addr;
    		         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       			 proxy_set_header X-Forwarded-Proto $scheme;
		}

		location /statistics/ {
		         proxy_pass http://127.0.0.1:3001/statistics/;
		         proxy_set_header Host $host;
        		 proxy_set_header X-Real-IP $remote_addr;
    		         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       			 proxy_set_header X-Forwarded-Proto $scheme;
		}

		location /crawlerStats/ {
		         proxy_pass http://127.0.0.1:3001/crawlerStats/;
		         proxy_set_header Host $host;
        		 proxy_set_header X-Real-IP $remote_addr;
    		         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       			 proxy_set_header X-Forwarded-Proto $scheme;
		}
		
		location /bookMicroservices/ {
		         proxy_pass http://127.0.0.1:3001/bookMicroservices/;
		         proxy_set_header Host $host;
        		 proxy_set_header X-Real-IP $remote_addr;
    		         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       			 proxy_set_header X-Forwarded-Proto $scheme;
		}

        # vue3大数据平台
		 location / { 
		 	root /home/dataPlatform/frontend/dist;
		 	try_files $uri $uri/ /index.html;
		 	index  index.html index.htm;
		 	
		 	# 缓存控制 - 确保新版本能被加载
		 	add_header Cache-Control "public, max-age=31536000" always;
		 }
		 
		 # index.html 不缓存，确保每次都获取最新版本
		 location = /index.html {
		 	root /home/dataPlatform/frontend/dist;
		 	add_header Cache-Control "no-cache, no-store, must-revalidate" always;
		 	add_header Pragma "no-cache" always;
		 	add_header Expires "0" always;
		 }

		location /jsgczlaqjgptapp {
			root /home/dataPlatform/frontend/dist;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;
		} 
		
		location /images {
			 alias  /home/dataPlatform/frontend/public;
			 autoindex on;
		}

		location /tech/api/search.aspx {
  			 proxy_set_header Host $host:$server_port;
 			 proxy_set_header X-Real-IP $remote_addr;
  			 proxy_set_header REMOTE-HOST $remote_addr;
 			 proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
 			 proxy_pass https://sou.jiaston.com/search.aspx;
		 }

		location /book {
			 proxy_set_header Host $http_host;
 			 proxy_set_header X-Real-IP $remote_addr;
  			 proxy_set_header REMOTE-HOST $remote_addr;
 			 proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
 			 proxy_pass https://sou.jiaston.com/book;
		}
    }
}
